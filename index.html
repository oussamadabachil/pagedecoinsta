<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<main class="mainwelcome">
    <fieldset>
        <img class="" src="./svg/logo_instagram.svg" alt="logo instagram">
        <p class="verif_text">Mail ou mot de passe incorrect</p>

        <form name="inscritpion" action=""
method="get">
            <input name="email" id="Mymail" placeholder="Insérer votre adresse mail">
            <input name="password" id="Mypwd" type="password" placeholder="Insérer votre mot de passe" class="pwd">
            <input type="submit" value="Se connecter" class="sub_connect">
        </form>
        <div class="separator_grid">
            <hr>
            <p>OU</p>
            <hr>
        </div>
        <ul class="button_block">
                <li><a href="">Se connecter avec Facebook</a></li>
                <li><a href="">Mot de passe oublié ?</a></li>
            </ul>

    </fieldset>
    <section class="subscribe"><p class="">Vous n'avez pas de compte? <a href="">Inscrivez-vous</a></p></section>
    
    <p class="download">Télécharger l'application</p>
    <ul class="grid_android_appstore">
        <li class="test_click"><a href=""><img src="./asset/appleStore.png" alt="iamge télecharger dans l'appStore"></a></li>
        <li><a href=""><img src="./asset/googlePlay.png" alt="iamge télecharger dans l'AndroidStore"></a></li>
    </ul>
</main>

<script src="./js/app.js">
</script>
</body>
</html>
