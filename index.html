<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Pagee Instagram">
		<title>Instagram</title>
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/responsive.css">
		<link rel="icon" type="image/png" href="./ico/ico.ico" />
	</head>
	<body>
		<header>
			<h1>RÉALISATION D'UNE COPIE DE LA PAGE DE CONNEXION DU SITE <strong>INSTAGRAM</strong></h1>
		</header>
		<main class="mainwelcome">
			<div class="fieldset" aria-labelledby="img_logo form_user" role="region">
				<img class="" src="./svg/logo_instagram.svg" alt="logo instagram" id="img_logo">
				<p class="verif_text">
					Mail ou mot de passe incorrect
				</p>
				<form name="inscritpion" action="./login_page.html" method="get" id="form_user">
					<input name="email" id="Mymail" type="email" placeholder="Insérer votre adresse mail" autofocus aria-required="true">
					<input name="password" id="Mypwd" type="password" placeholder="Insérer votre mot de passe" class="pwd">
					<input type="submit" value="Se connecter" class="sub_connect">
				</form>
				<div role="region" class="separator_grid" aria-labelledby="separator_or">
					<hr>
					<p id="separator_or">
						OU
					</p>
					<hr>
				</div>
				<ul class="button_block">
					<li><a href="#">Se connecter avec Facebook</a></li>
					<li><a href="#">Mot de passe oublié ?</a></li>
				</ul>
			</div>
			<section class="subscribe">
				<h2>Vous n'avez pas de compte? <a href="#">Inscrivez-vous</a></h2>
			</section>
			<p class="download">
				Télécharger l'application
			</p>
			<ul class="grid_android_appstore">
				<li class="test_click">
					<a href=""><img src="./asset/appleStore.png" alt="iamge télecharger dans l'appStore"></a>
				</li>
				<li>
					<a href=""><img src="./asset/googlePlay.png" alt="iamge télecharger dans l'AndroidStore"></a>
				</li>
			</ul>
		</main>
		<script src="./js/app.js"></script>
	</body>
</html>
